<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="250px" class="user-avatar" />
            <h1>{{ 'games_inventory' | translate }}</h1>
            <form role="form" [formGroup]="myForm" (ngSubmit)="logged(myForm.value)">
                <div class="form-content">
                    <div class="form-group">
                        <input formControlName="name" #name type="text" ng-model="name" class="form-control input-underline input-lg" placeholder="{{ 'username' | translate }}">
                    </div>

                    <div class="form-group">
                        <input formControlName="pass" #pass type="password" class="form-control input-underline input-lg"  placeholder="{{ 'Password' | translate }}">
                    </div>
                </div>
                <button class="btn rounded-btn" type="submit">{{ 'Log in' | translate }}</button>
                <!-- &nbsp; -->
                <!-- <button class="btn rounded-btn" [routerLink]="['/signup']">{{ 'Register' | translate }}</button> -->
            </form>
        </div>
    </div>
</div>
